<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines</title>

    <style>
        body {
            background-color: #55aaaa;
        }

        p {
            font-family: 'Great Vibes', cursive; /* A cursive font for elegance */
            color: #D81B60; /* A deep pink color */
            font-size: 34px; /* Larger font size for readability */
            text-align: center; /* Center align text */
            margin: 20px 0; /* Spacing above and below the text */
            /* background-color: #fff0f0; /* Soft pink background */
            padding: 10px;
            border-radius: 10px; /* Rounded corners */
        }

        #lefthearts {
            position: fixed; /* Fixed position to stay in place even on scroll */
            left: 0; /* Align to the left side */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust to center exactly at the middle vertically */
            max-width: 190%;
        }

        #righthearts {
            position: fixed; /* Fixed position to stay in place even on scroll */
            right: 0; /* Align to the right side */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust to center exactly at the middle vertically */
            max-width: 110%;
        }


        #hug {
        display: block;
        position: fixed; /* Fixes the position relative to the viewport */
        bottom: 0; /* Aligns the GIF to the bottom of the viewport */
        left: 50%; /* Centers the GIF horizontally */
        transform: translateX(-50%); /* Adjusts the horizontal position for exact centering */
        max-width: 30%; /* Adjust the size as needed */
        width: auto; /* Keeps the aspect ratio */
        }

    </style>
</head>
<body>
    <div>
        <p>YAY!! CONGRATS!!</p>
        <p>You're Offically My Valentine</p>
    </div>

    <img id="lefthearts" src="poppinghearts.gif" alt="hearts floating">
    <img id="hug" src="catshugging.gif" alt="cats hugging">
    <img id="righthearts" src="poppinghearts.gif" alt="hearts floating">


</body>
</html>
